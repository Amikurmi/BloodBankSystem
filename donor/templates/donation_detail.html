{% extends "base.html" %}

{% block content %}
    <h2>Donation Details</h2>
    <p>User: {{ donation.user.user.username }}</p>
    <p>Blood Group: {{ donation.blood_group }}</p>
    <p>Donation Date: {{ donation.donation_date }}</p>
    <p>Status: {{ donation.status }}</p>

    {% if can_change_status %}
        <form method="post">
            {% csrf_token %}
            <label for="status">Change Status:</label>
            <select name="status" id="status">
                <option value="Pending" {% if donation.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Complete" {% if donation.status == 'Complete' %}selected{% endif %}>Complete</option>
            </select>
            <button type="submit">Update</button>
        </form>
    {% endif %}
{% endblock %}
